<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="display">
      <div class="display-left">
        <div>
          <button onclick="addPlayer()" type="button" name="player-button">
            Add Player Names
          </button>
        </div>
        <div class="add-player-x"></div>
        <div class="add-player-o"></div>
      </div>
      <div>
        <table>
          <tr>
            <div class="scoreboard">Scoreboard</div>
          </tr>
          <tr>
            <div class="player-x"></div>
          </tr>
          <tr>
            <div class="player-o"></div>
          </tr>
        </table>
      </div>
      <div class="display-right">
        <div class="change-button"></div>
        <button onclick="resetBoard(); clearWins()" type="button" name="button">
          Restart Game
        </button>
        <div class="current-player"></div>
      </div>
    </div>
    <div>
      <table>
        <tr>
          <!-- Each table-data (td) has an id that matches it's position in the array or arrays [0][1] -->
          <td id="0-0" onclick="handleClick(this)"></td>
          <td id="0-1" onclick="handleClick(this)"></td>
          <td id="0-2" onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <!-- onclick calls a function called handleClick and passes itself to it("this") -->
          <td id="1-0" onclick="handleClick(this)"></td>
          <td id="1-1" onclick="handleClick(this)"></td>
          <td id="1-2" onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <td id="2-0" onclick="handleClick(this)"></td>
          <td id="2-1" onclick="handleClick(this)"></td>
          <td id="2-2" onclick="handleClick(this)"></td>
        </tr>
      </table>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
